<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditMenuTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditMenuLabel_itemId}" for="itemId" />
                    <h:inputText id="itemId" value="#{menuController.selected.itemId}" title="#{bundle.EditMenuTitle_itemId}" required="true" requiredMessage="#{bundle.EditMenuRequiredMessage_itemId}"/>
                    <h:outputLabel value="#{bundle.EditMenuLabel_itemName}" for="itemName" />
                    <h:inputText id="itemName" value="#{menuController.selected.itemName}" title="#{bundle.EditMenuTitle_itemName}" />
                    <h:outputLabel value="#{bundle.EditMenuLabel_itemPrice}" for="itemPrice" />
                    <h:inputText id="itemPrice" value="#{menuController.selected.itemPrice}" title="#{bundle.EditMenuTitle_itemPrice}" />
                </h:panelGrid>
                <h:commandLink action="#{menuController.update}" value="#{bundle.EditMenuSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditMenuViewLink}"/>
                <br />
                <h:commandLink action="#{menuController.prepareList}" value="#{bundle.EditMenuShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditMenuIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
