<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMenuTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p:dataTable var="menu" value="#{menuController.items}" editable="true">
                    <p:column sortBy="itemId" headerText="Item Id">

                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{menu.itemId}"/></f:facet>
                            <f:facet name="input"><p:inputText id="menuIdEdit" value="#{menu.itemId}" style="width: 10%"/></f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column sortBy="itemName" headerText="Item Name">

                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{menu.itemName}"/></f:facet>
                            <f:facet name="input"><p:inputText id="menuNameEdit" value="#{menu.itemName}" style="width: 96%"/></f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column sortBy="itemPrice" headerText="Item Price">

                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{menu.itemPrice}"/></f:facet>
                            <f:facet name="input"><p:inputText id="menuPriceEdit" value="#{menu.itemPrice}" style="width: 96%"/></f:facet>
                        </p:cellEditor>
                    </p:column>

                </p:dataTable>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
